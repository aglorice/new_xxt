# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches:
      - red
    tags: # 当我们提交代码为tag 是以'v'开头的时候才会触发自动部署到服务端 如 git push tag v0.1.0
      - 'v*'

permissions:
  contents: read



jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Pypi Install
        run: |
          python -m pip install --upgrade pip

      - name: Pypi Install
        run: |
          python -m pip install --upgrade pip

      - name: dependencies Install
        run: |
          pip install -r requirements.txt

      - name: pyinstaller package exe
        run: |
          pyinstaller --noconfirm --onedir --console --name "xxt" --add-data "LICENSE;." --add-data "README.md;." --add-data "user.json;." --add-data "answers;answers/"  "main.py"
      - name: output to zip
        run: |
          7z a -tzip new_xxt_For_${{ runner.os }}_x64.zip ./dist/xxt/*

      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.XXT  }}
        with:
          tag_name: ${{ github.ref }} # (tag)标签名称
          release_name: ${{ github.ref }}
          draft: false # 是否是草稿
          prerelease: false # 是否是预发布

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.XXT  }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # 上传地址，通过创建Release获取到的
          asset_path: ./new_xxt_For_${{ runner.os }}_x64.zip # 要上传文件
          asset_name: new_xxt_For_${{ runner.os }}_x64.zip # 上传后的文件名
          asset_content_type: application/zip # 文件类型